version: '3'

services:
  db:
    container_name: La_mia_app_dockerizzata
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - ./data:/data/db

  app:
    container_name: myapp
    build: .
    ports:
      - "5000:5000"
    environment:
      - MONGO_URI=mongodb://root:example@mongodb:27017/db_name
      - MONGO_DB=collection_name
    depends_on:
      - db
